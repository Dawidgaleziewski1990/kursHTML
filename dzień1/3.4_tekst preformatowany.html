
<!DOCTYPE html>

<html>
    <head>
 
        <meta charset="UTF-8">
        
    
        <title>Tytuł strony</title>
    </head>
    
    <body>
    
       
        <h2>Tekst preformatowany</h2>
        
        <!--Formatowanie tekstu nie zostanie zachowane, tekst zostanie spłaszczony do jednej linii-->
        
        .zewn{
        background:#354f5d;
        width:759px;
        height:600px;
        
        }
        
        <!--Rozwiązaniem jest PRE czyli znacznik do tekstu preformatowanego -->
        
        <pre>.zewn{
        background:#354f5d;
        width:759px;
        height:600px;
        
        }
        </pre>
       
      
    </body>
    
</html>
