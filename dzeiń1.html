<!-- Pokazuje przeglądarce że to dokument HTML -->
<!DOCTYPE html>

<html>
    <head>
       <!-- Jakie znaki znajdą się w przeglądarce np. znaki polskie-->
        <meta charset="UTF-8">
        
        <!-- tytuł trony na pasku przeglądarki -->
        <title>Tytuł strony</title>
    </head>
    
    <body>
        <!--P- Akapity -->
        <p>To jest akapit</p>
        
        <!-- 6 poziomów nagłówka h1,h2,h3-h6-->
        <h1>Nagłówek 1</h1>
        <h2>Nagłówek 2</h2>
        <h6>Nagłówek 6</h6>
        
        <!--EM- czyli emfaza tekstu/pochylenie -->
        <em>WordPress</em>
        
         <!-- Strong czyli pogrubienie tekstu -->
            
        <strong> Ta czcionka zostanie pogrubiona</strong>
        
        
        <!-- HR horizontal rule , linia pozioma odcianająca element, nie potrzeba elementu zamykającego-->
         
         <hr>
         
         
         <!-- PRE czyli znacznik do tekstu preformatowanego, pozwala zachować struktórę identyczną jak ta wklejona z innego źródła, jednak zmienia czcionkę -->
        
        <pre>.zewn{
        background:#354f5d;
        width:759px;
        height:600px;
        
        }
        </pre>
        
        
            <!--br czyli przejście do kolejnej linii -->
        <h2>Adres firmy</h2>
        The Hero sp.z.o.o Sp. k.<br>
        ul. Kochanowskiego 32b lok.2.41 <br>
        33-100 Tarnów
     
        
        
    </body>
    
</html>
