<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Moja pierwsza strona</title>
</head>
<body>
    
    <!-- tablę podpisujemy poprzez znacznik Caption -->

    <table>
        <caption>lista klientów</caption>
        
        <!--znacznik nagłówków tabeli thead czyli table head -->
        <thead>
              <!--tr oznacza wiersz w tabeli -->
           <tr>
                <!-- th jest speacjalnym znacznikiem dla komórek w nagłówku-->
              <th>Lp.</th>
              <th>Imię</th>
              <th>Nazwisko</th>
              <th>Email</th>
               
           </tr>
        </thead>
        
        <!--tbody tworzy właściwą część tabeli -->
        <tbody>
          <!--tr oznacza poszczególny wiersz tzw table row -->
           <tr>
              <!--td- zwykła komórka -->
               <td>1</td>
               <td>Jan</td>
               <td>Nowak</td><td>jnowak@strefakursow.pl</td>
            </tr>
            
            <tr>
                <td>2</td>
                <td>Tadeusz</td>
                <td>Kowalski</td>
                <td>tkowalski@przyklad.pl</td>
            </tr>
            
            <tr>
               <td>3</td>
                <td>Paweł</td>
                <td>Ważny</td>
                <td>pwazny@przyklad.pl</td>
            </tr>
            
        </tbody>
        
    </table>



</body>
</html>
